<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间 date</title>
	<style>
		.a{
			border: 10px inset red;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="a" id="a">
		&nbsp;
	</div>
	<script>
		//网页中实现一个计算当年还剩多少时间的倒数计时程序，要求网页上实时动态显示“××年还剩××天××时××分××秒”
		function computedTimer(){
			var oDate = new Date();
			var year = oDate.getFullYear();
			var nextYear = new Date();
			nextYear.setFullYear(year+1,1,1,0,0,0)
			nextYear.setHours(0,0,0,0)
			var box = document.getElementById('a');
			setInterval(function(){
			   var timer = nextYear.getTime()-Date.now();
			   timer = timer/1000;
			   var day = Math.floor(timer/(24*60*60));
			   var hour = Math.floor(timer/(60*60) - day*24)
			   var minute = Math.floor(timer/60 - day*24*60 - hour*60)
			   var second = Math.floor(timer - day*24*60*60 - hour*60*60 - minute*60)
			//    console.log();
			   box.innerHTML = year+1+"年还剩"+day+"天"+hour+"时"+minute+"分"+second+"秒"
			},1000)
		}
		computedTimer();
	</script>
</body>
</html>
